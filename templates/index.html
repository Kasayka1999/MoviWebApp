<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for user in users: %}
<p>{{ user.name }} with ID: {{ user.id }} </p>
{% endfor %}

<h1>Add a New User</h1>

<form action="/users" method="POST">
    <label for="name">User Name:</label>
    <input type="text" id="name" name="name" required>

    <button type="submit">Add User</button>
</form>
</body>
</html>
