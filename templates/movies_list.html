<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for movie in movies %}
<p>{{ movie.name }}</p>
{% endfor %}


<h1>Add a New Movie</h1>

<form action="{{ url_for('user_movies', user_id=user_id) }}" method="POST">
    <label for="title">Movie Title:</label>
    <input type="text" id="title" name="title" required>

    <button type="submit">Add Movie</button>
</form>
</body>
</html>
